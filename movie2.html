<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Ultra-Premium Streaming</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>

    <style>
        /* --- 1. DESIGN TOKENS & CORE SYSTEM --- */
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg-master: #020205;
            --bg-surface: #0a0a0f;
            --bg-card: #12121a;
            --text-high: #ffffff;
            --text-mid: #94a3b8;
            --text-low: #475569;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- 2. GLOBAL RESET & SCROLLBAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background: var(--bg-master); 
            color: var(--text-high); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        ::-webkit-scrollbar { width: 6px; height: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-master); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- 3. CUSTOM MOUSE ENGINE --- */
        #nexus-cursor {
            position: fixed; width: 8px; height: 8px; background: white;
            border-radius: 50%; pointer-events: none; z-index: 10000;
        }
        #nexus-aura {
            position: fixed; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: width 0.3s, height 0.3s, background 0.3s;
        }

        /* --- 4. NAVIGATION MODULE --- */
        .nx-nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 60px; display: flex; align-items: center;
            justify-content: space-between; transition: all 0.5s var(--ease-out);
        }
        .nx-nav.scrolled {
            background: rgba(2, 2, 5, 0.85); backdrop-filter: blur(20px);
            padding: 15px 60px; border-bottom: 1px solid var(--border);
        }
        .nx-logo {
            font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.8rem;
            letter-spacing: -1px; background: linear-gradient(90deg, #fff, #6366f1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nx-links { display: flex; gap: 35px; list-style: none; }
        .nx-links a { 
            text-decoration: none; color: var(--text-mid); font-weight: 500;
            font-size: 0.9rem; transition: 0.3s;
        }
        .nx-links a:hover { color: var(--text-high); }

        /* --- 5. CINEMATIC HERO MODULE --- */
        .nx-hero {
            height: 100vh; position: relative; display: flex;
            align-items: center; padding: 0 8%; overflow: hidden;
        }
        .nx-hero-media {
            position: absolute; inset: 0; z-index: -1;
            transform: scale(1.1); filter: brightness(0.6);
        }
        .nx-hero-media video { width: 100%; height: 100%; object-fit: cover; }
        .nx-hero-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(75deg, var(--bg-master) 20%, transparent 60%),
                        linear-gradient(to top, var(--bg-master), transparent 40%);
        }
        .nx-hero-content { max-width: 750px; z-index: 10; }
        .nx-badge {
            background: var(--glass); border: 1px solid var(--border);
            padding: 6px 14px; border-radius: 50px; font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 1px; color: var(--primary);
            margin-bottom: 25px; display: inline-block;
        }
        .nx-hero-h1 {
            font-size: 5.5rem; font-weight: 800; line-height: 0.95;
            margin-bottom: 25px; font-family: 'Space Grotesk';
        }
        .nx-btn-group { display: flex; gap: 15px; margin-top: 40px; }
        .nx-btn {
            padding: 16px 38px; border-radius: 8px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            transition: 0.4s var(--ease-out); border: none; font-size: 0.85rem;
        }
        .nx-btn-main { background: var(--primary); color: white; box-shadow: 0 10px 30px var(--primary-glow); }
        .nx-btn-main:hover { transform: translateY(-5px); box-shadow: 0 15px 40px var(--primary-glow); }
        .nx-btn-alt { background: var(--glass); color: white; border: 1px solid var(--border); backdrop-filter: blur(10px); }

        /* --- 6. GRID SYSTEM & SMART CARDS --- */
        .nx-main { position: relative; margin-top: -120px; z-index: 20; padding-bottom: 100px; }
        .nx-section { margin-bottom: 60px; padding-left: 8%; }
        .nx-section-title {
            font-size: 1.4rem; font-weight: 700; margin-bottom: 25px;
            display: flex; align-items: center; gap: 10px;
        }
        .nx-slider {
            display: flex; gap: 20px; overflow-x: auto; padding-right: 8%;
            scroll-behavior: smooth;
        }
        .nx-slider::-webkit-scrollbar { display: none; }
        
        .nx-card {
            min-width: 320px; height: 180px; background: var(--bg-card);
            border-radius: 12px; position: relative; cursor: pointer;
            transition: 0.5s var(--ease-out); overflow: hidden;
            border: 1px solid var(--border);
        }
        .nx-card:hover {
            transform: scale(1.1) translateY(-10px); z-index: 50;
            border-color: var(--primary);
        }
        .nx-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .nx-card-info {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 20px; opacity: 0; transition: 0.3s;
        }
        .nx-card:hover .nx-card-info { opacity: 1; }

        /* --- 7. ADVANCED VIDEO PLAYER (THEATER MODE) --- */
        #theater {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: none; opacity: 0;
        }
        .player-controls {
            position: absolute; bottom: 0; width: 100%; padding: 40px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex; flex-direction: column; gap: 20px;
        }
        .progress-bar { width: 100%; height: 4px; background: #333; position: relative; cursor: pointer; }
        .progress-fill { position: absolute; height: 100%; background: var(--primary); width: 30%; }

        /* --- 8. PRELOADER & PROFILE SELECTOR --- */
        #nx-loader {
            position: fixed; inset: 0; background: var(--bg-master);
            z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .nx-loader-ring {
            width: 80px; height: 80px; border: 2px solid var(--glass);
            border-top: 2px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="nexus-cursor"></div>
    <div id="nexus-aura"></div>

    <div id="nx-loader">
        <div class="nx-logo" style="margin-bottom: 30px;">NEXUS</div>
        <div class="nx-loader-ring"></div>
    </div>

    <nav class="nx-nav" id="navbar">
        <div class="nx-logo">NEXUS</div>
        <ul class="nx-links">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Originals</a></li>
            <li><a href="#">My Library</a></li>
        </ul>
        <div style="display:flex; gap:25px; align-items:center;">
            <i class="fas fa-search" style="cursor:pointer;"></i>
            <div style="width:40px; height:40px; border-radius:10px; background: var(--primary); overflow:hidden;">
                <img src="https://i.pravatar.cc/100" style="width:100%;">
            </div>
        </div>
    </nav>

    <section class="nx-hero">
        <div class="nx-hero-media">
            <video autoplay muted loop poster="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1600">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-star-field-in-the-deep-space-32943-large.mp4" type="video/mp4">
            </video>
        </div>
        <div class="nx-hero-overlay"></div>
        <div class="nx-hero-content">
            <span class="nx-badge">Nexus Original Premiere</span>
            <h1 class="nx-hero-h1">CHRONO<br>SYNAPSE</h1>
            <p style="font-size: 1.2rem; color: var(--text-mid); line-height: 1.8;">
                In a world where memories can be traded as currency, one hacker discovers 
                a deleted sequence that could collapse the global economy.
            </p>
            <div class="nx-btn-group">
                <button class="nx-btn nx-btn-main" onclick="NexusEngine.playTheater()">
                    <i class="fas fa-play" style="margin-right: 10px;"></i> Watch Now
                </button>
                <button class="nx-btn nx-btn-alt">Add to Library</button>
            </div>
        </div>
    </section>

    <main class="nx-main" id="dynamic-content">
        <div class="nx-section">
            <h2 class="nx-section-title">Trending in Galaxy <i class="fas fa-bolt" style="color: #fbbf24; font-size: 1rem;"></i></h2>
            <div class="nx-slider" id="trending-row"></div>
        </div>

        <div class="nx-section">
            <h2 class="nx-section-title">New Releases</h2>
            <div class="nx-slider" id="new-row"></div>
        </div>
    </main>

    <div id="theater">
        <div style="position:absolute; top:40px; right:40px; z-index:100; cursor:pointer;" onclick="NexusEngine.closeTheater()">
            <i class="fas fa-times" style="font-size: 2rem;"></i>
        </div>
        <video id="theater-video" style="width:100%; height:100%; object-fit: cover;">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-underwater-view-of-a-woman-swimming-44445-large.mp4" type="video/mp4">
        </video>
        <div class="player-controls">
            <div class="progress-bar"><div class="progress-fill"></div></div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; gap:30px; font-size: 1.5rem;">
                    <i class="fas fa-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-forward"></i>
                </div>
                <div style="color: var(--primary); font-weight:800; letter-spacing: 2px;">4K HDR | DOLBY ATMOS</div>
            </div>
        </div>
    </div>

    <script>
        /**
         * NEXUS ENGINE - Core Logic Module
         * Handles state, rendering, and high-fidelity animations
         */
        const NexusEngine = (() => {
            
            // 1. Internal Virtual Database
            const DB = {
                trending: [
                    { id: 1, title: "CYBERPUNK 2077", img: "https://images.unsplash.com/photo-1605806616949-1e87b487fc2f?w=600" },
                    { id: 2, title: "DARK MATTER", img: "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=600" },
                    { id: 3, title: "THE EXPANSE", img: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=600" },
                    { id: 4, title: "ORBITAL", img: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=600" },
                    { id: 5, title: "NEBULA", img: "https://images.unsplash.com/photo-1464802686167-b939a6910659?w=600" }
                ],
                newReleases: [
                    { id: 6, title: "TITANS", img: "https://images.unsplash.com/photo-1534447677768-be436bb09401?w=600" },
                    { id: 7, title: "APOLLO", img: "https://images.unsplash.com/photo-1517976487492-5750f3195933?w=600" },
                    { id: 8, title: "INTERSTELLAR", img: "https://images.unsplash.com/photo-1478479405421-ce83c92fb3ba?w=600" }
                ]
            };

            // 2. Mouse Engine Init
            const initCursor = () => {
                const cursor = document.getElementById('nexus-cursor');
                const aura = document.getElementById('nexus-aura');
                
                window.addEventListener('mousemove', (e) => {
                    gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
                    gsap.to(aura, { x: e.clientX - 16, y: e.clientY - 16, duration: 0.4, ease: "power2.out" });
                });

                document.querySelectorAll('.nx-card, .nx-btn').forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        gsap.to(aura, { scale: 2, background: 'rgba(99, 102, 241, 0.1)', borderColor: 'var(--primary)' });
                    });
                    el.addEventListener('mouseleave', () => {
                        gsap.to(aura, { scale: 1, background: 'transparent', borderColor: 'rgba(255,255,255,0.2)' });
                    });
                });
            };

            // 3. UI Renderer
            const renderRows = () => {
                const trendRow = document.getElementById('trending-row');
                const newRow = document.getElementById('new-row');

                const createCard = (movie) => {
                    const el = document.createElement('div');
                    el.className = 'nx-card';
                    el.innerHTML = `
                        <img src="${movie.img}" alt="${movie.title}">
                        <div class="nx-card-info">
                            <h4 style="margin-bottom:5px;">${movie.title}</h4>
                            <div style="font-size:0.7rem; color:var(--primary);">98% MATCH • 4K • SCI-FI</div>
                        </div>
                    `;
                    el.onclick = () => NexusEngine.playTheater();
                    return el;
                };

                DB.trending.forEach(m => trendRow.appendChild(createCard(m)));
                DB.newReleases.forEach(m => newRow.appendChild(createCard(m)));
            };

            // 4. Scroll & Animation Logic
            const initScrollEffects = () => {
                window.addEventListener('scroll', () => {
                    const nav = document.getElementById('navbar');
                    if(window.scrollY > 100) nav.classList.add('scrolled');
                    else nav.classList.remove('scrolled');
                });

                gsap.from(".nx-hero-content > *", {
                    y: 100, opacity: 0, duration: 1.2, stagger: 0.2, ease: "expo.out"
                });
            };

            return {
                init: () => {
                    renderRows();
                    initCursor();
                    initScrollEffects();
                    setTimeout(() => {
                        gsap.to("#nx-loader", { opacity: 0, duration: 1, onComplete: () => {
                            document.getElementById('nx-loader').style.display = 'none';
                        }});
                    }, 1500);
                },
                playTheater: () => {
                    const t = document.getElementById('theater');
                    t.style.display = 'block';
                    gsap.to(t, { opacity: 1, duration: 0.8 });
                    document.getElementById('theater-video').play();
                },
                closeTheater: () => {
                    const t = document.getElementById('theater');
                    document.getElementById('theater-video').pause();
                    gsap.to(t, { opacity: 0, duration: 0.5, onComplete: () => t.style.display = 'none' });
                }
            };
        })();

        // Bootstrap App
        document.addEventListener('DOMContentLoaded', NexusEngine.init);
    </script>
</body>
</html>
