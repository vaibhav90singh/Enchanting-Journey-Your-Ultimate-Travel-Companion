<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA-STREAM | The Future of Cinema</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@100;300;400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.5);
            --bg: #050505;
            --card-bg: #111;
            --text: #ffffff;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- Global & Reset --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
            user-select: none;
        }

        /* --- Custom Magnetic Cursor --- */
        #cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }
        #cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.2s, width 0.3s, height 0.3s;
        }

        /* --- Preloader --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader-bar {
            width: 200px;
            height: 2px;
            background: #222;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .loader-progress {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        .logo { font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 1.5rem; letter-spacing: 5px; }

        /* --- Profile Selection Module --- */
        #profile-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.8s var(--ease);
        }
        .profile-grid { display: flex; gap: 40px; margin-top: 40px; }
        .profile-card {
            text-align: center;
            transition: 0.4s;
        }
        .profile-img {
            width: 150px; height: 150px;
            border-radius: 10px;
            background: #222;
            margin-bottom: 15px;
            border: 3px solid transparent;
            transition: 0.3s;
        }
        .profile-card:hover .profile-img { border-color: var(--accent); transform: scale(1.05); }

        /* --- Hero Section: Cinematic WebGL-like --- */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 8%;
            overflow: hidden;
        }
        .hero-video-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transform: scale(1.1);
        }
        .hero-vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, transparent 10%, var(--bg) 90%);
        }
        .hero-content { position: relative; z-index: 10; max-width: 800px; }
        .hero-tag { 
            display: inline-block;
            padding: 5px 15px;
            background: var(--accent);
            color: #000;
            font-weight: 900;
            font-size: 0.7rem;
            margin-bottom: 20px;
            clip-path: polygon(0 0, 90% 0, 100% 100%, 10% 100%);
        }
        .hero-title { font-family: 'Syncopate', sans-serif; font-size: 5rem; line-height: 0.9; margin-bottom: 20px; }

        /* --- High-End Slider Module --- */
        .slider-section { padding: 80px 0; background: var(--bg); }
        .slider-header { padding: 0 8% 30px; display: flex; justify-content: space-between; align-items: flex-end; }
        .slider-container {
            padding-left: 8%;
            display: flex;
            gap: 25px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-bottom: 50px;
        }
        .slider-container::-webkit-scrollbar { height: 2px; }
        .slider-container::-webkit-scrollbar-thumb { background: var(--accent); }

        .movie-card {
            min-width: 400px;
            height: 225px;
            background: var(--card-bg);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: 0.6s var(--ease);
            scroll-snap-align: start;
        }
        .movie-card:hover {
            min-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .movie-card:hover img { transform: scale(1.1); filter: brightness(0.4); }

        .card-details {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            padding: 30px;
            transition: 0.5s var(--ease);
        }
        .movie-card:hover .card-details { bottom: 0; }

        /* --- Search Overlay --- */
        #search-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            display: none;
            padding: 100px 8%;
        }
        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: white;
            font-size: 4rem;
            font-family: 'Syncopate';
            outline: none;
            padding: 20px 0;
        }

        /* --- Advanced Player Module --- */
        #video-player-root {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: none;
        }

        .btn-glow {
            padding: 15px 40px;
            background: white;
            color: black;
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: 0.3s;
        }
        .btn-glow:hover {
            background: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
        }

    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <div id="loader">
        <div class="logo">LUMINA</div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>

    <div id="profile-screen">
        <h1 style="font-family: 'Syncopate'; margin-bottom: 20px;">WHO IS WATCHING?</h1>
        <div class="profile-grid">
            <div class="profile-card" onclick="selectProfile('Admin')">
                <div class="profile-img" style="background-image: url('https://i.pravatar.cc/150?img=33'); background-size: cover;"></div>
                <p>ADMIN</p>
            </div>
            <div class="profile-card" onclick="selectProfile('Guest')">
                <div class="profile-img" style="background-image: url('https://i.pravatar.cc/150?img=12'); background-size: cover;"></div>
                <p>GUEST</p>
            </div>
            <div class="profile-card">
                <div class="profile-img" style="display:flex; align-items:center; justify-content:center; font-size: 3rem;">+</div>
                <p>ADD</p>
            </div>
        </div>
    </div>

    <nav>
        <div class="logo">LUMINA</div>
        <div style="display:flex; gap: 40px; align-items:center;">
            <i class="fas fa-search" onclick="toggleSearch()" style="font-size: 1.2rem;"></i>
            <i class="fas fa-bars" style="font-size: 1.2rem;"></i>
            <div class="profile-mini" style="width:35px; height:35px; background: #333; border-radius: 5px;"></div>
        </div>
    </nav>

    <section class="hero">
        <video class="hero-video-bg" autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-flying-through-a-star-field-in-space-28001-large.mp4" type="video/mp4">
        </video>
        <div class="hero-vignette"></div>
        <div class="hero-content">
            <div class="hero-tag">ORIGINAL SERIES</div>
            <h1 class="hero-title">NEBULA<br>RISING</h1>
            <p style="font-size: 1.2rem; max-width: 500px; margin-bottom: 40px; color: #ccc;">
                In the year 2099, Earth's last survivors discover a sentient nebula. Experience the visual epic of the century.
            </p>
            <div style="display:flex; gap: 20px;">
                <button class="btn-glow" onclick="playMovie()">Play Episode 1</button>
                <button class="btn-glow" style="background:transparent; color:white; border: 1px solid #555;">Details</button>
            </div>
        </div>
    </section>

    <section class="slider-section">
        <div class="slider-header">
            <h2 style="font-family:'Syncopate'; font-size: 1.2rem;">POPULAR ON LUMINA</h2>
            <span style="color: var(--accent);">VIEW ALL <i class="fas fa-arrow-right"></i></span>
        </div>
        <div class="slider-container" id="trending-container">
            </div>
    </section>

    <div id="video-player-root">
        <div onclick="closePlayer()" style="position:absolute; top:40px; left:40px; z-index:11; font-size: 2rem; color: white;"><i class="fas fa-arrow-left"></i></div>
        <video id="main-video" controls style="width:100%; height:100%;">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-mysterious-pale-looking-woman-in-the-fog-44241-large.mp4" type="video/mp4">
        </video>
    </div>

    <div id="search-overlay">
        <i class="fas fa-times" onclick="toggleSearch()" style="float:right; font-size: 2rem;"></i>
        <input type="text" class="search-input" placeholder="START TYPING...">
        <div id="search-results" style="display:grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 50px;"></div>
    </div>

    <script>
        // --- 1. CONFIGURATION & DATA ---
        const MOVIES = [
            { id: 1, title: "VOID HUNTER", img: "https://images.unsplash.com/photo-1534447677768-be436bb09401?w=800", cat: "Sci-Fi" },
            { id: 2, title: "NEON CITY", img: "https://images.unsplash.com/photo-1605806616949-1e87b487fc2f?w=800", cat: "Cyberpunk" },
            { id: 3, title: "THE ABYSS", img: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?w=800", cat: "Horror" },
            { id: 4, title: "GHOST SHELL", img: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=800", cat: "Action" },
            { id: 5, title: "APOLLO 11", img: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=800", cat: "Documentary" },
            { id: 6, title: "SAMURAI X", img: "https://images.unsplash.com/photo-1514539079130-25950c84af65?w=800", cat: "Anime" }
        ];

        // --- 2. CURSOR LOGIC ---
        const cursor = document.querySelector('#cursor');
        const follower = document.querySelector('#cursor-follower');
        
        window.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0 });
            gsap.to(follower, { x: e.clientX - 15, y: e.clientY - 15, duration: 0.3 });
        });

        // Magnetic Effect for Buttons
        document.querySelectorAll('.btn-glow').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                gsap.to(follower, { scale: 2, background: 'rgba(0, 242, 255, 0.2)', border: 'none' });
            });
            btn.addEventListener('mouseleave', () => {
                gsap.to(follower, { scale: 1, background: 'none', border: '1px solid var(--accent)' });
            });
        });

        // --- 3. PRELOADER & PROFILE ---
        window.onload = () => {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                document.querySelector('.loader-progress').style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    gsap.to('#loader', { y: '-100%', duration: 1, ease: 'expo.inOut', delay: 0.5 });
                }
            }, 200);
        };

        function selectProfile(name) {
            gsap.to('#profile-screen', { opacity: 0, scale: 1.1, duration: 1, ease: 'power4.inOut', onComplete: () => {
                document.getElementById('profile-screen').style.display = 'none';
                initHeroScroll();
            }});
        }

        // --- 4. RENDER ENGINE ---
        function renderLibrary() {
            const container = document.getElementById('trending-container');
            MOVIES.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${movie.img}" alt="${movie.title}">
                    <div class="card-details">
                        <div style="font-size: 0.7rem; color: var(--accent); font-weight: 800;">${movie.cat}</div>
                        <h3 style="font-family: 'Syncopate'; margin: 5px 0 15px;">${movie.title}</h3>
                        <div style="display:flex; gap: 10px;">
                            <i class="fas fa-play-circle" style="font-size: 2rem;" onclick="playMovie()"></i>
                            <i class="fas fa-plus-circle" style="font-size: 2rem; opacity: 0.5;"></i>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 5. ANIMATIONS & INTERACTION ---
        function initHeroScroll() {
            gsap.to(".hero-video-bg", {
                scrollTrigger: {
                    trigger: ".hero",
                    start: "top top",
                    end: "bottom top",
                    scrub: true
                },
                y: 200,
                scale: 1.5
            });
        }

        function playMovie() {
            const player = document.getElementById('video-player-root');
            player.style.display = 'block';
            gsap.fromTo(player, { opacity: 0 }, { opacity: 1, duration: 0.5 });
            document.getElementById('main-video').play();
        }

        function closePlayer() {
            document.getElementById('main-video').pause();
            gsap.to('#video-player-root', { opacity: 0, duration: 0.5, onComplete: () => {
                document.getElementById('video-player-root').style.display = 'none';
            }});
        }

        function toggleSearch() {
            const s = document.getElementById('search-overlay');
            const isVisible = s.style.display === 'block';
            s.style.display = isVisible ? 'none' : 'block';
            if(!isVisible) {
                gsap.from(".search-input", { width: 0, duration: 1, ease: "power4.out" });
            }
        }

        // --- BOOTSTRAP ---
        renderLibrary();

    </script>
</body>
</html>
